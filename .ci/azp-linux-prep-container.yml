steps:
  - task: CmdLine@2
    displayName: Sudorize
    target: host
    inputs:
      script: |
        cid=`docker container ls -q`
        echo "ID = $cid"
        /usr/bin/docker exec $cid su -c "mv /etc/sudoers /etc/sudoers.bak"
        /usr/bin/docker exec $cid su -c "apt-get -qq update"
        /usr/bin/docker exec $cid su -c "apt-get -qq install sudo"
        /usr/bin/docker exec $cid su -c "mv /etc/sudoers.bak /etc/sudoers"

